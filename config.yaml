#配置文件启用
profile:
    active: dev # 使用的环境(dev 开发;test 测试环境;prod 生产环境)
logger:
    level: 'info' # 日志级别：debug,info,warning,error,crit
    prefix: ${LOG_PREFIX:} #日志文件前缀
    parent: ${LOG_PARENT:} #日志父级目录

#数据库配置
datasource:
    mysql:
        host: ${MYSQL_HOST:127.0.0.1}
        port: ${MYSQL_PORT:3306}
        user: ${MYSQL_USER:root}
        passwd: ${MYSQL_PASSWD:root}
        db: ${MYSQL_DB:huidian}
        charset: ${MYSQL_CHARSET:utf8}
    test2: eret


